{% extends "base_generic.html" %}

{% block content %}
    <h1>Список категорий</h1>

    {% if category_list %}
    <ul>

      {% for category in category_list %}
      <li>
        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a> ({{category.description}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>В каталоге нет категорий.</p>
    {% endif %}       
{% endblock %}
